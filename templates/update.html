{% extends "index.html" %}

{% block content %}

<h2>Добавление значения в базу</h2>
<form method="post" action="/update">
    <p>Введите пару ключ-значение</p>
    <input name="key" size="20" placeholder="Ключ">
    <input name="value" size="20" placeholder="Значение">
    <input type="submit" value="Ввести">
</form>

<p>{{ message}}</p>
{% endblock %}
